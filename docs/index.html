<!DOCTYPE html>
<html ng-app="website" ng-controller="mainCtrl">

<head>
    <base href="/" />
    <title ng-bind="title||'angular.js sample'">angular.js</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        input.ng-invalid {
            background-color: lightcoral;
        }

        input.ng-valid {
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <div ng-include="'views/menu.htm'"></div>
    
    <br/>

    <div class="ng-view" style="margin: 0 10%;"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.20/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
