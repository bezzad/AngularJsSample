<div ui-view="timer"></div>

<button class="w3-btn w3-green" ng-disabled="mySwitch" ng-click="clickMe()">{{click}}</button><input class="w3-border" type="checkbox"
    ng-model="mySwitch" />
<span ng-show="mySwitch">Disabled</span><span ng-hide="mySwitch">Enabled</span>
<h2>{{link||'Empty...'}}</h2>

<form ng-app="" name="f" ng-init="email = 'test@myweb.com'">
    Email:<input class="w3-input w3-border" type="email" name="yemail" ng-model="email" placeholder="Enter Your Email" required>
    <span ng-bind="email"></span>
    <p ng-if="f.yemail.$valid" style="color:green;">The email `{{email}}` meets all criteria.</p>
    <p ng-if="!f.yemail.$valid" style="color:red;">The email value is invalid address.</p>

    <p>Dirty: {{f.yemail.$dirty}} (if true, the value has been changed).</p>
    <p>Touched: {{f.yemail.$touched}} (if true, the field has been in focus).</p>
</form>
